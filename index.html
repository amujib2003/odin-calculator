<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="container">
        <div id="calculator">


        <div id="top">
            <div id="display"></div>
        </div>

            <div id="buttons">
                <div id="numbers">
                    <div class="btn">9</div>
                    <div class="btn">8</div>
                    <div class="btn">7</div>
                    <div class="btn">6</div>
                    <div class="btn">5</div>
                    <div class="btn">4</div>
                    <div class="btn">3</div>
                    <div class="btn">2</div>
                    <div class="btn">1</div>
                    <div class="btn">.</div>
                    <div class="btn">0</div>
                    <div class="btn">+/-</div>
                </div>

                <div id="operators">
                    <div class="rbtn rmv">del</div>
                    <div class="rbtn rmv">C</div>
                    <div class="rbtn">/</div>
                    <div class="rbtn">x</div>
                    <div class="rbtn">-</div>
                    <div class="rbtn">+</div>
                    <div class="rbtn equal">=</div>
                </div>
            </div>

        </div>
    </div>

<script type="text/Javascript" src="index.js"></script>
</body>
</html>
